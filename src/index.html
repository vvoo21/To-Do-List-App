<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>To do list</h1>
    <img src="./images/sync.png" alt="restart to do list icon" width="18" height="18">
  </header>
  <main>
    <div class="task-wrap">
      <input type="text" name="task" id="new-task" placeholder="Add to your list..." required>
      <img src="./images/arrow.png" alt="Add task icon" width="16" height="16">
    </div>
    <div class="To-do-list-wrap">
      <ul class="to-do-list">
        <li class="task-list">
          <input type="checkbox" name="task" id="checkbox">
          <p class="edit-task">hola mundo</p>
          <img class="more-img" src="./images/more.png" alt="more icon" width="16" height="16">
          <img class="trash-img" src="./images/more.png" alt="more icon" width="16" height="16">
        </li>
      </ul>
    </div>
    <button class="clear-tasks-btn" type="button">Clear all completed</button>
  </main>
</body>
</html>
